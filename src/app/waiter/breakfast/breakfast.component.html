<div>
  <div class="style-box">
    <div>
      <a class="tab">Breakfast</a>
    </div>

    <div class="container">
      <div *ngFor="let data of records?.breakfastMenu; index as i" class="content" (click)="addItem(i, data.name, data.price)">
        <img [src]="data.image"/><br/>
        {{ data.name }}<br/>
        {{ data.price }}
      </div>
    </div>
  </div>
</div>
